<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Yeah</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="text-center text-primary h1 mb-5">Contact us</div>
            <div class="col col-md-6 ">
                <iframe class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d5153.262267285559!2d90.26259801502599!3d24.03435524501422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3755e727b14e7fc3%3A0xe28b85cb5646bccd!2s27M7%2BWJG%20Blue%20Ocean%20Footwear%20Limited%2C%20N4!3m2!1d24.0348041!2d90.2640728!5e0!3m2!1sen!2sbd!4v1668096065963!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col col-md-6">
                <!-- contact form -->
                <form action=""  id="contact_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="OhYeah" name="from_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ohyeah@gmail.com" name="from_email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type here" name="from_message"></textarea>
                        <p class="contact-message" id="contact_message"></p>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit Form</button>
                      </div>
                </form>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- email js cdn  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- main js link -->
    <script src="./js/main.js"></script>
</body>

</html>
